<div *ngIf="company">
	<div>
		<label>Name: </label> {{company.name}}
	</div>
	<div>
		<label>Stree: </label> {{company.street}}
	</div>
	<div>
		<label>City: </label> {{company.city}}
	</div>
	<div>
		<label>State: </label> {{company.state}}
	</div>
	<div>
		<label>Zip: </label> {{company.zip}}
	</div>

	<span class="button is-small btn-primary" *ngIf='company.active' (click)='updateActive(false)'>Inactive</span>
	
	<span class="button is-small btn-primary" *ngIf='!company.active' (click)='updateActive(true)'>Active</span>

	<span class="button is-small btn-danger" (click)='deleteCompany()'>Delete</span>
	
	<hr/>
</div>
